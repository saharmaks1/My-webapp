<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a, #2f0f3e);
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background: #7f00ff;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #9e2eff;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать!</h1>
  <button onclick="sendData()">Отправить боту</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function sendData() {
      tg.sendData("Пользователь нажал кнопку"); // Это получит бот
    }
  </script>
</body>
</html>
